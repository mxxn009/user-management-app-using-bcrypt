<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
            text-align: center;
            font-family: poppins;
        }
        .user, .pass, .reg{
            border-radius: 4px;
            border-width: 1px;
            border-color: grey;
            border-style: solid;
            padding: 3px;
            margin: 3px;
        }
        .a{
            text-decoration: none;
            color: black;
            
        }
    </style>
</head>
<body>
    <h1 style="font-family: poppins;">Register</h1>
    <form action="/register" method="post">
        <input class="user" type="text" name="username" placeholder="Username" required>
        <input class="pass" type="password" name="password" placeholder="Password" required>
        <button class="reg" type="submit">Register</button>
    </form>
    <a class="a" href="/">Back to Home</a>
</body>
</html>
